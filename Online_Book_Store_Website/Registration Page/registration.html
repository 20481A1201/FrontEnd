<!doctype html>
<html>
<head>
<title>REGISTER</title>
<link rel="icon" href="D:\Images\registerimage.jpg">
</head>
<body bgcolor="hsl(10,20%,30%)" text="black">
<table align="center" bgcolor="#ffcccc">
<form>
<tr></tr>
<tr>
<td align="left" rowspan="8"><imgsrc="D:\Images\studentregistrationimage.png"
width=200 height=200></td>
<td align="center"><label>USERNAME</label></td>
<td align="center"> : <input type="text"></td>
</tr>
<tr>
<td align="center"><label>ENTER PASSWORD</label></td>
<td align="center"> : <input type="password"></td>
</tr>
<tr>
<td align="center"><label>CONFIRM PASSWORD</label></td>
<td align="center"> : <input type="password"></td>
</tr>
<tr>
<td align="center">GENDER</td>
<td align="center">
<select>
<option>SELECT</option>
<option>MALE</option>
<option>FEMALE</option>
<option>OTHERS</option>
</select>
</td>
</tr>
<tr>
<td align="center"><label>DATE OF BIRTH</label></td>
<td align="center"><input type="date"></td>
</tr>
<tr>
<td align="center"><label>MAIL ID</label></td>
<td align="center"> : <input type="email" placeholder="abc@gmail.com"></td>
</tr>
<tr>
<td align="center"><label>MOBILE</label></td>
<td align="center"> : <input type="number" max="10"></td>
</tr>
<tr>
<td align="center"><label>ADDRESS</label></td>
<td align="center" colspan="2">&nbsp;&nbsp<textarea row="10"
cols="20"></textarea></td>
</tr>
</form>
</table>
</body>
</html>
